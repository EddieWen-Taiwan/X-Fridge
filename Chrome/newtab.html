<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">

	<title>X-Fridge</title>
	<link rel="Shortcut Icon" type="image/png" href="favicon.png">

	<link rel="stylesheet" href="libs/pure/pure-min.css">
	<link rel="stylesheet" href="assets/newtab/css/style.css">
	<link rel="stylesheet" href="assets/newtab/css/fridge.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="assets/newtab/app.js"></script>

</head>

<body>
	<div class="container">
		<div id="left-part">
			<div class="today"><span class="month">1</span> / <span class="date">31</span></div>
			<div class="pure-button add-item"> + item</div>
				<div class="add-form">
					<div class="per">
						<div class="name">NAME: </div>
						<input type="text" class="food_name" placeholder="food" />
					</div>
					<div class="per">
						<div class="name">EXPD: </div>
						<input type="date" class="food_expd" placeholder="expire" />
					</div>
					<div class="per">
						<div class="name">QUAN: </div>
						<input type="number" class="food_quan" placeholder="quantity" />
					</div>
					<div class="per">
						<div class="name">TYPE: </div>
						<select class="food_type">
							<option value="egg">Egg</option>
							<option value="meat">Meat</option>
							<option value="veg">Veg</option>
						</select>
					</div>
					<div class="pure-button save">SAVE</div>
				</div>
			<div class="pure-button my-list"> My List</div>
		</div>

		<div id="right-part">
			<div class="fridge">
				<div class="fridge-up"></div>
				<div class="fridge-down"></div>
				<div class="fridge-down-open">
					<div class="fridge-layers">
						<div class="fridge-layer"></div>
						<div class="fridge-layer"></div>
					</div>
					<div class="fridge-open"></div>
				</div>
			</div>
		</div>

		<div id="askOverlay" class="v-mid hidden">
			<div class="wrapper">
				<h1>What's your name?</h1>
				<input class="get_username" placeholder="your name" />
			</div>
		</div>
	</div>
</body>

</html>
