<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">

	<title>X-Fridge</title>
	<link rel="Shortcut Icon" type="image/png" href="favicon.png">

	<link rel="stylesheet" href="libs/pure/pure-min.css">
	<link rel="stylesheet" href="assets/newtab/css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="assets/newtab/app.js"></script>

</head>

<body>
	<div class="container">
		<div id="left-part">
			<div id="info">
				<div>
					<span id="today">Today </span><span class="date"></span>
				</div>
				<div>
					<span>Hello </span><span class="name"></span>
				</div>
			</div>
			<div id="list">
				<div id="add">
					<div>
						<span>NAME: </span>
						<input class="food_name">
						</span>
					</div>
					<div>
						<span>EXPD: <input class="food_date" type="date"></span>
					</div>
					<div>
						<span>QUAN: <input class="food_quantity" type="number"></span>
					</div>
					<div>
						<span>TYPE: <select class="food_type"><option>Egg</option><option>Meat</option><option>Veg</option></select></span>
					</div>
					<button class="add_item">Save</button>
				</div>
				<div id="food-list">
					<ul class="food_list">

					</ul>
				</div>
			</div>
		</div>

		<div id="right-part">
			<div class="fridge">
				<div class="fridge-up"></div>
			</div>
		</div>

		<div id="askOverlay" class="v-mid">
			<div class="wrapper">
				<h1>What's your name?</h1>
				<input class="get_username" placeholder="your name" />
			</div>
		</div>
	</div>
</body>

</html>
